<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>LOGIN IN TIK TOK</title>
    <link rel="stylesheet" href="logtiktok.css">
  </head>
  <body>
      <div class="card">
        <div class="card-user-pic">
            <img src="user-pic.jpg" alt="user pic">
        </div>
        <h1 class="heading">
            <span class="heading--sup">The Alan Walker</span>
            <span class="heading--sub">DJ,Music of America</span>
        </h1>
        <div class="btns">
            <a href="https://www.tiktok.com/music_alanwalker" class="btn btn--msg">Message</a>
            <a href="https://www.youtube.com/music_alanwalker" class="btn btn--follow">Follow</a>
        </div>

        <div class="info">
            <p>
                <span>Followinfo</span>
                <span>80k</span>
            </p>
            <p>
                <span>Followers</span>
                <span>60M</span>
            </p>
            <p>
                <span>Post</span>
                <span>10k</span>
            </p>
        </div>
      </div>

  </body>
